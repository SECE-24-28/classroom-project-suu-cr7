<!DOCTYPE html>
<html>
<head>
    <title>Mobile Recharge Web App</title>
</head>
<body>

    <header>
        <h1>Mobile Recharge Application</h1>
    </header>

    <nav>
        <a href="#login">Login</a> |
        <a href="#signup">Signup</a> |
        <a href="#dashboard">Dashboard</a> |
        <a href="#recharge">Recharge</a>
    </nav>

    <main>

        <!-- LOGIN SECTION -->
        <section id="login">
            <h2>Login</h2>
            <form>
                <label>Email:</label><br>
                <input type="email"><br><br>
                <label>Password:</label><br>
                <input type="password"><br><br>
                <button>Login</button>
            </form>
            <hr>
        </section>

        <!-- SIGNUP SECTION -->
        <section id="signup">
            <h2>Signup</h2>
            <form>
                <label>Full Name:</label><br>
                <input type="text"><br><br>
                <label>Email:</label><br>
                <input type="email"><br><br>
                <label>Password:</label><br>
                <input type="password"><br><br>
                <button>Signup</button>
            </form>
            <hr>
        </section>

        <!-- DASHBOARD SECTION -->
        <section id="dashboard">
            <h2>User Dashboard</h2>
            <p>Welcome to your dashboard. You can recharge your mobile below.</p>
            <hr>
        </section>

        <!-- RECHARGE SECTION -->
        <section id="recharge">
            <h2>Mobile Recharge</h2>
            <form>
                <label>Mobile Number:</label><br>
                <input type="text"><br><br>

                <label>Select Operator:</label><br>
                <input type="text"><br><br>

                <label>Recharge Amount:</label><br>
                <input type="number"><br><br>

                <button>Recharge</button>
            </form>
            <hr>
        </section>

    </main>

    <footer>
        <p>Â© 2025 Mobile Recharge App</p>
    </footer>

</body>
</html>
