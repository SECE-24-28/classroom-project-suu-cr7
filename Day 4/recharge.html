<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recharge Mobile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen font-sans">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-purple-600">Recharge Mobile</h1>
    <form id="rechargeForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold">Mobile Number</label>
        <input type="tel" id="mobile" placeholder="Enter 10-digit mobile number" 
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required>
      </div>
      <div>
        <label class="block mb-1 font-semibold">Operator</label>
        <select id="operator" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
          <option value="">Select Operator</option>
          <option>Operator 1</option>
          <option>Operator 2</option>
          <option>Operator 3</option>
        </select>
      </div>
      <div>
        <label class="block mb-1 font-semibold">Amount</label>
        <input type="number" id="amount" placeholder="Enter recharge amount"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required>
      </div>
      <button type="submit" 
              class="w-full bg-[#58545F] hover:bg-[#A97882] text-white py-2 rounded-lg font-semibold transition-colors duration-200">
        Recharge
      </button>
    </form>
    <p id="message" class="mt-4 text-center font-semibold"></p>
  </div>

  <script>
    const form = document.getElementById("rechargeForm");
    const mobileInput = document.getElementById("mobile");
    const operatorInput = document.getElementById("operator");
    const amountInput = document.getElementById("amount");
    const message = document.getElementById("message");

    form.addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent form submission

      const mobile = mobileInput.value.trim();
      const operator = operatorInput.value;
      const amount = parseFloat(amountInput.value);

      // Validation
      if (!/^\d{10}$/.test(mobile)) {
        message.textContent = "Please enter a valid 10-digit mobile number!";
        message.className = "mt-4 text-center font-semibold text-red-600";
        return;
      }

      if (!operator) {
        message.textContent = "Please select an operator!";
        message.className = "mt-4 text-center font-semibold text-red-600";
        return;
      }

      if (!amount || amount <= 0) {
        message.textContent = "Please enter a valid recharge amount!";
        message.className = "mt-4 text-center font-semibold text-red-600";
        return;
      }

      // Simulate recharge success
      message.textContent = `Recharge of â‚¹${amount} successful for ${mobile} (${operator})!`;
      message.className = "mt-4 text-center font-semibold text-green-600";

      // Reset form
      form.reset();
    });
  </script>

</body>
</html>
