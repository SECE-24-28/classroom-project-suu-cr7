<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MobileRecharge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#6366F1'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-8">
    <div class="max-w-md w-full space-y-8 p-8">
        <!-- Logo -->
        <div class="text-center">
            <div class="text-4xl font-bold text-primary mb-2">ðŸ“± MobileRecharge</div>
            <h2 class="text-2xl font-bold text-gray-900">Create your account</h2>
            <p class="mt-2 text-gray-600">Join thousands of happy users</p>
        </div>

        <!-- Signup Form -->
        <div class="bg-white rounded-lg shadow-lg p-8">
            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <input type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Enter your full name">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Mobile Number</label>
                    <input type="tel" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Enter 10-digit mobile number" maxlength="10">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Enter email address">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Create password">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <input type="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Confirm password">
                </div>

                <div class="flex items-center">
                    <input type="checkbox" required class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                    <label class="ml-2 block text-sm text-gray-700">
                        I agree to the <a href="#" class="text-primary hover:text-accent">Terms & Conditions</a>
                    </label>
                </div>

                <button type="submit" class="w-full bg-primary hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105">
                    Create Account
                </button>
            </form>

            <!-- Login Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="login.html" class="font-medium text-primary hover:text-accent">Sign in here</a>
                </p>
            </div>
        </div>

        <!-- Benefits -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Why join us?</h3>
            <div class="space-y-3">
                <div class="flex items-center">
                    <span class="text-secondary mr-3">âœ“</span>
                    <span class="text-sm text-gray-700">Instant mobile recharge</span>
                </div>
                <div class="flex items-center">
                    <span class="text-secondary mr-3">âœ“</span>
                    <span class="text-sm text-gray-700">Exclusive cashback offers</span>
                </div>
                <div class="flex items-center">
                    <span class="text-secondary mr-3">âœ“</span>
                    <span class="text-sm text-gray-700">24/7 customer support</span>
                </div>
                <div class="flex items-center">
                    <span class="text-secondary mr-3">âœ“</span>
                    <span class="text-sm text-gray-700">Secure payment gateway</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.querySelector('input[type="password"]').value;
            const confirmPassword = document.querySelectorAll('input[type="password"]')[1].value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Simulate signup - redirect to login
            alert('Account created successfully!');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
