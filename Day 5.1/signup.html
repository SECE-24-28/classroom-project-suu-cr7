<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mobile Recharge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#58545F',
                        secondary: '#A97882'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-blue-100">
    <header class="bg-primary text-white shadow-lg">
        <nav class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a href="index.html" class="flex items-center">
                    <div class="bg-white w-8 h-8 rounded-full flex items-center justify-center mr-2">
                        <span class="text-primary font-bold text-lg">M</span>
                    </div>
                    <span class="text-2xl font-bold">MobileRecharge</span>
                </a>
                <a href="login.html" class="hover:text-secondary transition">Login</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-primary text-center mb-6">Sign Up</h2>
            
            <form id="signupForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="name" name="name" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    <span id="nameError" class="text-red-500 text-sm hidden">Name is required</span>
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    <span id="emailError" class="text-red-500 text-sm hidden">Please enter a valid email</span>
                </div>
                
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    <span id="phoneError" class="text-red-500 text-sm hidden">Please enter a valid 10-digit phone number</span>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    <span id="passwordError" class="text-red-500 text-sm hidden">Password must be at least 6 characters</span>
                </div>
                
                <button type="submit" class="w-full bg-secondary text-white py-2 rounded-md hover:bg-opacity-80 transition">
                    Sign Up
                </button>
            </form>
            
            <p class="text-center mt-4 text-gray-600">
                Already have an account? <a href="login.html" class="text-secondary hover:underline">Login</a>
            </p>
        </div>
    </main>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            
            let isValid = true;
            
            if (!name.trim()) {
                document.getElementById('nameError').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('nameError').classList.add('hidden');
            }
            
            if (!email || !email.includes('@')) {
                document.getElementById('emailError').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('emailError').classList.add('hidden');
            }
            
            if (!/^\d{10}$/.test(phone)) {
                document.getElementById('phoneError').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('phoneError').classList.add('hidden');
            }
            
            if (password.length < 6) {
                document.getElementById('passwordError').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('passwordError').classList.add('hidden');
            }
            
            if (isValid) {
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userName', name);
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
