<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recharge Mobile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen font-sans">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-purple-400">Recharge Mobile</h1>
    <form id="rechargeForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold">Mobile Number</label>
        <input type="tel" id="mobileNumber" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required>
      </div>
      <div>
        <label class="block mb-1 font-semibold">Operator</label>
        <select id="operator" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
          <option>Operator 1</option>
          <option>Operator 2</option>
          <option>Operator 3</option>
        </select>
      </div>
      <div>
        <label class="block mb-1 font-semibold">Amount</label>
        <input type="number" id="amount" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required>
      </div>
      <button type="submit" class="w-full bg-[#58545F] hover:bg-[#A97882] text-white py-2 rounded-lg font-semibold transition-colors duration-200">
        Recharge
      </button>
    </form>
  </div>

  <script>
    const form = document.getElementById("rechargeForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent page reload

      const mobile = document.getElementById("mobileNumber").value;
      const operator = document.getElementById("operator").value;
      const amount = document.getElementById("amount").value;

      // Show confirmation popup
      if(confirm(`Are you sure you want to recharge ${mobile} with â‚¹${amount} for ${operator}?`)) {
        alert("Recharge successful!"); // Replace with real API call if needed
        form.reset(); // Clear the form
      }
    });
  </script>

</body>
</html>
