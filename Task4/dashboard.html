<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard — Mobile Recharge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
  
</head>
<body class="bg-[color:var(--bg)] min-h-screen text-[color:var(--text)] font-sans">
  <header>
    <nav class="max-w-5xl mx-auto px-4 py-5 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-lg bg-[color:var(--pp)] flex items-center justify-center text-white font-bold">MR</div>
        <span class="text-lg font-semibold">Dashboard</span>
      </div>
      <div><a href="index.html" class="text-sm hover:underline">Logout</a></div>
    </nav>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-10">
    <section class="grid grid-cols-1 sm:grid-cols-3 gap-4">
      <a href="recharge.html" class="card">
        <div class="text-2xl font-semibold">Recharge Now</div>
        <p class="text-sm text-slate-500 mt-2">Quick recharge using a number</p>
      </a>

      <a href="plans.html" class="card">
        <div class="text-2xl font-semibold">View Plans</div>
        <p class="text-sm text-slate-500 mt-2">Choose the best plan</p>
      </a>

      <a href="#" class="card">
        <div class="text-2xl font-semibold">Profile</div>
        <p class="text-sm text-slate-500 mt-2">Manage account</p>
      </a>
    </section>

    <section class="mt-8 bg-[color:var(--card)] p-4 rounded-xl shadow-sm border">
      <h3 class="text-lg font-semibold">Recent activity</h3>
      <p class="text-sm text-slate-500 mt-2">No recent recharges — explore plans to get started.</p>
    </section>
  </main>
</body>
</html>
